<div class="container">

    <ngx-masonry [options]="{ gutter: 5 }" [ordered]="true">

      <div ngxMasonryItem class="masonry-item" *ngFor="let gallery of galleries">
        <a (click)="goToGalleryPage(gallery.name)">
          <img [src]="gallery.thumbnailImageUrl">
        </a>
      </div>

    </ngx-masonry>


</div>
